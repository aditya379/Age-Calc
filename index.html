<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age-Cal</title>
  </head>
  <body>
    <div class="main">
        <div class="aligner">
      <!-- Inputs -->
      <div class="dates">
        <div class="days">
          <p class="daychild">Days</p>
          <input type="text" placeholder="DD" id="days" />
          <p class="error">Error</p>
        </div>
        <div class="months">
          <p class="monthchild">Months</p>
          <input type="text" placeholder="MM" id="months" />
          <p class="error">Error</p>
        </div>
        <div class="years">
          <p class="yearchild">Years</p>
          <input type="text" placeholder="YYYY" id="years" />
          <p class="error">Error</p>
        </div>
      </div>
      <!-- Divider -->
      <div class="divider">
        <div class="line"></div>
        <div class="image">
            <img src="assets/icon-arrow.svg" alt="arrow" />
        </div>
      </div>
      <!-- Outputs-->
      <div class="results">
        <div class="year">
          <p></p>Years
        </div>
        <div class="month">
          <p></p>Months
        </div>
        <div class="dayes">
          <p></p>Days
        </div>
      </div>
    </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://aditya379.github.io/Tailwind-Portfolio/">Aditya Tiwari</a>.
      </div>
    <script src="script.js"></script>
  </body>
</html>
